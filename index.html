<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-e-sketch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!-- /*Create a 16 x 16 grid for etch-e-sketch*/  -->

<div class="container">
    <h1>Etch-e-sketch</h1>
    <div id="flex-row">
        <div id='numberOfSquares'>
            <h4> Enter number of Squares (100 x 100 max) and then choose a color or click the Rainbow for random colors!</h4>
            <input type="text" id='numberOfSquaresInput'>
        </div>
        <div id="rainbowBox">
            <div id="images">
                <img src="assets/images/paint_palette.png" alt="palette" id="colorImage">
                <img src="assets/images/rainbow.jpg" alt="rainbow" id='rainbowBtn'>
                <input type="color" id='c' tabindex="-1">
            </div>
            <!-- <p id="explaination">Click the Rainbow Cloud for random colored squares!</p> -->
        </div>
    </div>
</div>


<div id="flex-container">
    <div class="grid-container">

    </div>
</div>



<script src="main.js" type ='text/javascript'></script>
</body>
</html>
